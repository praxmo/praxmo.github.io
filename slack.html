<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slack Emulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Run AI-enabled workflows directly in Slack"/>
    <meta name="keywords" content="BPM, Slack, Workflow, Business Process"/>
    <meta name="author" content="info@intwixt.com"/>

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>

    <style>


        [v-cloak] {
            display: none;
        }


        .fielddef {
            animation: fadein 1s;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .slack {
            width:612px;
            height:400px;
            display: flex;
            flex-direction: row;
            align-items: stretch;
            font-family: "Lato", "sans-serif";
            font-weight: 300;
            margin-top:80px;
            border-radius:8px;
            box-shadow: -5px -5px 20px #888888;
            overflow:hidden;
        }

        .sidebar {
            width:150px;
            max-width:150px;
            min-width:150px;
            background-color:#4a184b;
            color:#ffffff;
            padding:10px 0;
            overflow:hidden;
            cursor:default;
        }

        .sidebar .workspace_selector {
            font-weight:bold;
            font-size:1.2em;
            padding:0 20px;
        }

        .sidebar .active_user {
            padding:0 20px;
        }

        .sidebar .label {
            font-weight:bold;
            margin-top:20px;
            padding:4px 20px;
        }

        .channel {
            padding:4px 40px;
            position: relative;
            cursor:pointer;
        }

        .channel::before {
            position:absolute;
            left:22px;
            top:4px;
            content:'#';
        }

        .channel.app {
            content: attr(data-line);
        }

        .channel.app::before {
            content: attr(data-avatar);
        }

        .channel.private {

        }
        .channel.private::before {
            position:absolute;
            left:22px;
            top:4px;
            content:'ðŸ”’';
        }

        .channel.active {
            font-weight:300;
            background-color:#1064a3;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            border-radius:0 8px 8px 0;
            width:100%;
        }

        .main .info {
            height:70px;
            min-height:70px;
            max-height:70px;
            padding:8px 20px 2px 20px;
            border-bottom: solid 1px #cccccc;
        }


        .main .info label {
            font-weight:bold;
            font-size:1.2em;
            margin-bottom:0;
        }

        .main .info .star {
            font-size:.8em;
            color:#cccccc;
            margin-right:10px;
        }
        .main .info .members {
            font-size:.8em;
            color:#cccccc;
            margin-right:00px;
            border-left:solid 1px;
            padding-left:10px;
        }
        .main .info .pins {
            font-size:.8em;
            color:#cccccc;
            margin-left:10px;
            border-left:solid 1px;
            padding-left:10px;

        }

        .main .messages {
            flex:1;
            padding:20px;
            width:100%;
        }

        .main .message {
            width:100%;
            margin-top:16px;
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }

        .main .message .avatar {
            float:left;
            width:32px;
            height:32px;
            border-radius:4px;
        }

        .main .message .data {
            flex:1;
            padding-left:16px;
        }

        .main .message .data .metadata {
            font-weight:bold;
            margin-right:8px;
        }

        .main .message .data .timestamp {
            color:#aaaaaa;
            font-size:.7em;
        }

        .main .message .text {
            width:100%;
            font-size:.9em;
        }

        .main .message .text p {
            margin-top:10px;
            margin-bottom:0;
        }

        .main .message button {
            border: solid 1px #888888;
            border-radius: 4px;
            background:#ffffff;
            margin-right:10px;
            min-width:80px;
        }

        .main .message button.primary {
            color:green;
        }

        .main .message button.danger {
            color:red;
        }

        .main .input {
            height:40px;
            padding:4px 20px 10px 20px;
            position:relative;
        }
        .main .input input {
            border:solid 1px #888888;
            border-radius:6px;
            width:100%;
        }
        .main .input .fa-paperclip {
            position:absolute;
            left:28px;
            top:10px;
            opacity: .5;
        }
    </style>
</head>

<body class="container">


<div id="slack" class="slack" v-cloak>
    <div class="sidebar">
        <div class="workspace_selector">
            {{workspace.title}}
        </div>
        <div class="active_user">
            {{users[activeUserId].title}}
        </div>
        <div class="label">Channels</div>
        <div v-for="(channel, channel_id) in channels"
             v-if="!channel.is_dm"
             v-on:click="activeChannelId = channel.id"
             v-bind:class="['channel', { active: activeChannelId === channel.id }, { private: channel.private }]"
             v-bind:key="channel.id">
            {{channel.title}}
        </div>
        <div class="label">Apps</div>
        <div v-for="(channel, channel_id) in channels"
             v-if="channel.is_dm"
             v-on:click="activeChannelId = channel.id"
             v-bind:class="['channel', 'app', { active: activeChannelId === channel.id }]"
             v-bind:key="channel.id">
            {{channel.title}}
        </div>
    </div>
    <div class="main">
        <div class="info">
            <label>{{channels[activeChannelId].title}}</label>
            <div>
                <span class="star"><i class="far fa-star"></i></span>
                <span class="members"><i class="fas fa-user"></i> {{channels[activeChannelId].members}}</span>
                <span class="pins"><i class="fas fa-thumbtack"></i> {{channels[activeChannelId].pins}}</span>
            </div>
        </div>
        <div class="messages">
            <div v-for="(message, message_id) in channels[activeChannelId].messages"
                 class="message"
                 v-bind:key="message.id">
                <img class="avatar" :src="'/img/avatars/' + users[message.author].avatar">
                <div class="data">
                    <div class="metadata">
                        <span class="author">{{users[message.author].title}}</span> <span class="timestamp">{{message.timestamp}}</span>
                    </div>
                    <div class="text" v-html="message.text"></div>
                </div>
            </div>
        </div>
        <div class="input">
            <i class="fas fa-paperclip"></i>
            <input type="text">
        </div>
    </div>
    <div class="overlay">

    </div>
</div>

</body>
