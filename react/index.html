<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React | Test Client</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
          state = {
            name: "Luke",
            age: 49,
            items: [
              {name:"abc", price:"55"},
              {name:"def", price:"65"},
              {name:"ghi", price:"75"}
            ]
          };

          handleClick = (e) => {
            console.log(e.target);
            console.log(this.state);
            this.setState({
              age:this.state.age + 1
            });
          };

          handleHover(e) {
            console.log(e.target, e.pageX);
            console.log(e.target, e.pageXOffset);
          };

          handleCopy = (e) => {
            console.log(this.state);
          };

          handleChange = (e) => {
            this.setState({
              name: e.target.value
            })
          };

          handleSubmit = (e) => {
            e.preventDefault();
          };

          render() {
            return (
              <div className="app-content">
                <h1>Howdy, pardner!</h1>
                <p> My name is: { this.state.name } and I am { this.state.age } years old.</p>
                  <button onClick={this.handleClick}>Click Me</button>
                  <button onMouseOver={this.handleHover}>Hover Me</button>
                  <p onCopy={this.handleCopy}>Now is the time for the quick brown fox.</p>
                  <form onSubmit={this.handleSubmit}>
                      <label htmlFor="change-name">
                        <span>Change the Name</span>
                      <input id="change-name" type="text" onChange={this.handleChange}/>
                      </label>
                      <button>Submit</button>
                  </form>
              </div>
            )
          };

        }

        ReactDOM.render(<App/>, document.getElementById('app'));
    </script>
</body>
</html>
